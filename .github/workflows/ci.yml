name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.*'
          modules: 'qtbase'

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: QT_QPA_PLATFORM=offscreen ./build/tests/test_parent_child

  memory-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.*'
          modules: 'qtbase'

      - name: Configure with AddressSanitizer
        run: cmake -B build -DENABLE_ASAN=ON -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run tests with AddressSanitizer
        run: |
          ASAN_OPTIONS=detect_leaks=1:print_stats=1 \
          QT_QPA_PLATFORM=offscreen \
          ./build/tests/test_parent_child
